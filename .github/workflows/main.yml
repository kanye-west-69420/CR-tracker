name: Fetch Clash Royale Data

on:
  schedule:
    # Runs at 5 minutes past every hour
    - cron: '5 * * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread google-auth-oauthlib

      - name: Create credentials file from secret
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > credentials.json

      - name: Run Python script
        env:
          CR_PLAYER_TAG: ${{ secrets.CR_PLAYER_TAG }}
          CR_BEARER_TOKEN: ${{ secrets.CR_BEARER_TOKEN }}
        run: |
          python clash_tracker.py
